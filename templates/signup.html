<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Sign Up</title>
</head>
<body>
    <h1 style="color: black;">Welcome to SkyView</h1>
    <h2>Please Sign Up</h2>
    <form method="POST" action="/signup">
        <label  style="color: orange;" for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label style="color: orange;" for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
    <p style="color: white; margin-left: 43%;">Already have an account? <a href="/login">Login here</a>.</p>
</body>
</html>
